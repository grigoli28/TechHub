        function add(a, b) {
            if (!parseFloat(a) || !parseFloat(b)) {
                throw 'numeric inputs allowed';
            }
            return a + b;
        }

        function sub(a, b) {
            if (!parseFloat(a) || !parseFloat(b)) {
                throw 'numeric inputs allowed';
            }
            return a - b;
        }

        let sum = new Function('a', 'b', 'return a + b');

        let regExp = /\((.*)\).*\{([\s\S]*)\}/m;
        let addParts = regExp.exec(add.toString());
        console.log(addParts);

        worker.postMessage({
            type: 'registerFunction',
            name: 'add',
            parameters: addParts[1],
            body: addParts[2],
